<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        
const billValues = [275, 40, 430];


const tip = bill => (bill >= 50 && bill <= 300) ? bill * 0.15 : bill * 0.2;

billValues.forEach(bill => {
  const calculatedTip = tip(bill);
  const totalValue = bill + calculatedTip;
  console.log(`The bill was ${bill}, the tip was ${calculatedTip}, and the total value ${totalValue}`);
});


    </script>
</body>
</html>
