<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const gameEvents = new Map([
  [17, '⚽ GOAL'],
  [36, '🔁 Substitution'],
  [47, '⚽ GOAL'],
  [61, '🔁 Substitution'],
  [64, '🔶 Yellow card'],
  [69, '🔴 Red card'],
  [70, '🔁 Substitution'],
  [72, '🔁 Substitution'],
  [76, '⚽ GOAL'],
  [80, '⚽ GOAL'],
  [92, '🔴 Red card'],
]);

const events = [...new Set(gameEvents.values())];

gameEvents.delete(64);

const totalTime = 90; 
const numberOfEvents = events.length;
const averageTimeBetweenEvents = totalTime / numberOfEvents;
console.log(`An event happened, on average, every ${averageTimeBetweenEvents.toFixed(2)} minutes`);


for (const [minute, event] of gameEvents) {
  const half = minute <= 45 ? 'FIRST HALF' : 'SECOND HALF';
  console.log(`[${half}] ${minute}: ${event}`);
}

    </script>
</body>
</html>
