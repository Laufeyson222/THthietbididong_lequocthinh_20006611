    <script>
        function checkDogs(dogsJulia, dogsKate) {
  const correctedJulia = [...dogsJulia];
  correctedJulia.splice(0, 1);
  correctedJulia.splice(-2);
  const allDogs = [...correctedJulia, ...dogsKate];

  
  allDogs.forEach((age, index) => {
    const classification = age >= 3 ? 'adult' : 'puppy';
    console.log(`Dog number ${index + 1} is an ${classification}, and is ${age} years old.`);
  });
}
//9, 16, 6, 8, 3
const dataJulia = [3, 5, 2, 12, 7];
//10, 5, 6, 1, 4
const dataKate = [4, 1, 15, 8, 3];


console.log('Data:');
checkDogs(dataJulia, dataKate);



    </script>
