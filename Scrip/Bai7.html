<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // Step 1: Create objects for Mark and John
const mark = {
  fullName: "Mark Miller",
  mass: 78, // kg
  height: 1.69, // meters
};

const john = {
  fullName: "John Smith",
  mass: 92, 
  height: 1.95, 
};

mark.calcBMI = function () {
  this.bmi = this.mass / (this.height ** 2);
  return this.bmi;
};

john.calcBMI = function () {
  this.bmi = this.mass / (this.height ** 2);
  return this.bmi;
};

const markBMI = mark.calcBMI();
const johnBMI = john.calcBMI();

if (markBMI > johnBMI) {
  console.log(`${mark.fullName}'s BMI (${markBMI.toFixed(1)}) is higher than ${john.fullName}'s (${johnBMI.toFixed(1)})!`);
} else if (johnBMI > markBMI) {
  console.log(`${john.fullName}'s BMI (${johnBMI.toFixed(1)}) is higher than ${mark.fullName}'s (${markBMI.toFixed(1)})!`);
} else {
  console.log(`${mark.fullName} and ${john.fullName} have the same BMI (${markBMI.toFixed(1)})!`);
}

    </script>
</body>
</html>
